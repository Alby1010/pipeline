version: 2
jobs:
  deploy_to_master:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      
      - attach_workspace:
          at: /home/circleci
          
      - setup_remote_docker:
          version: 19.03.13
          
      - run: 
          name: Setup Google Cloud SDK
          command: |
            echo $GOOGLE_DM_CDS_DEV_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_DM_CDS_DEV_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_DM_CDS_DEV_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_DM_CDS_DEV_CLUSTER_NAME}
      - run: 
          name: Docker build and push
          command: |
            IMAGE_TAG="php-deployment-1.${CIRCLE_BUILD_NUM}"
            gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://eu.gcr.io
            docker build -t php-deployment .
            docker tag php-deployment eu.gcr.io/${GOOGLE_DM_CDS_DEV_PROJECT_ID}/php-deployment:$IMAGE_TAG
            docker push eu.gcr.io/${GOOGLE_DM_CDS_DEV_PROJECT_ID}/php-deployment:$IMAGE_TAG
      - run: 
          name: Deploy to Kubernetes 
          command: |
            IMAGE_TAG="php-deployment-1.${CIRCLE_BUILD_NUM}"
            kubectl set image deployment  php-deployment  --image=eu.gcr.io/${GOOGLE_DM_CDS_DEV_PROJECT_ID}/php-deployment:$IMAGE_TAG
            kubectl rollout status deployment/php-deployment    
            kubectl get po -o wide 
  
             


workflows:
  version: 2
  test_build_deploy:
    jobs:
      - deploy_to_master:
          filters:
            branches:
              only:
              - master

                
